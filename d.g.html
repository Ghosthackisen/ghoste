<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Linktree</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('background.jpg'); /* Change this to your background image URL */
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
    }
    .container {
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.6);
      max-width: 500px;
      margin: auto;
      border-radius: 20px;
    }
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
      margin-bottom: 20px;
    }
    .link {
      display: block;
      margin: 10px 0;
      padding: 12px;
      background-color: #1DA1F2;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      transition: background-color 0.3s;
    }
    .link:hover {
      background-color: #0d8ddb;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="profile.jpg" alt="Profile Image" class="profile-img"> <!-- Replace with your profile image URL -->
    <h2>Your Name</h2>
    <p>Link up to all my social media channels</p>

    <a href="https://youtube.com/yourchannel" class="link">YouTube</a>
    <a href="https://snapchat.com/add/yourusername" class="link">Snapchat</a>
    <a href="https://facebook.com/yourprofile" class="link">Facebook</a>
    <a href="https://wa.me/yourphonenumber" class="link">WhatsApp</a>
  </div>
</body>
</html>
